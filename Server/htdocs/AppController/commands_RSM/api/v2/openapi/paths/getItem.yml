tags: 
  - Item
summary: Gets a single item
description: Gets a single item
operationId: getItem
parameters:
  - in: header
    name: Authorization
    description: Authorization token
    required: true
    schema:
      type: string
      example: "123456abcdef"
  - in: path 
    name: itemTypeId
    description: Id of the item Type
    required: true
    schema:
      type: integer
      example: 8
  - in: path 
    name: itemId
    description: Id of the item
    required: true
    schema:
      type: integer
      example: 580
responses:
  '200':
    description: Successfully obtained item
    content:
      application/json:
        schema:
          $ref: '../schemas/item.yml'
        example:
          $ref: '../examples.yml#/getItem'
  '400':
    description: Bad request

  '404':
    description: Not found

  '500':
    description: Internal server error