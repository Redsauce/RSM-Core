tags: 
  - Item
summary: Gets a single item
description: Gets a single item
operationId: getItem
parameters:
  - in: header
    name: Authorization
    description: Authorization token
    required: true
    schema:
    type: string
    example: "17bg2b733c557fg1b6e7b3653g469fb"
  - in: path 
    name: itemTypeId
    description: Id of the item Type
    required: true
    schema:
    type: integer
    example: 153
  - in: path 
    name: itemId
    description: Id of the item
    required: true
    schema:
    type: integer
    example: 25
responses:
  '200':
    description: Successfully obtained item
    content:
      application/json:
        schema:
            $ref: '../schemas/item.yml'
        example:
            $ref: '../examples.yml#/getItem'
  '400':
    description: Bad request"

  '404':
    description: Not found

  '500':
    description: Internal server error